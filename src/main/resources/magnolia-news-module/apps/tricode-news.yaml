appClass: info.magnolia.ui.contentapp.ContentApp
icon: icon-news
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actions:
      addNews:
        subAppId: detail
        icon: icon-add-node-content
        nodeType: mgnl:news
        appName: tricode-news
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
          nodeTypes:
            folder: mgnl:folder
      editNews:
        subAppId: detail
        icon: icon-edit
        appName: tricode-news
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          nodeTypes:
            mgnl-news: mgnl:news
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deleteNews:
        command: markAsDeleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
      addFolder:
        icon: icon-add-folder
        nodeType: mgnl:newsFolder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        dialogName: magnolia-news-module:folder
        icon: icon-edit
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      duplicate:
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      activate:
        command: activate
        icon: icon-publish
        catalog: news
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          access:
            roles:
              demo-publisher: demo-project-publisher
              cms-author: cms-author
              superuser: superuser
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activateRecursive:
        recursive: true
        command: activate
        icon: icon-publish-incl-sub
        catalog: news
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          access:
            roles:
              demo-publisher: demo-project-publisher
              cms-author: cms-author
              superuser: superuser
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activateDeletion:
        command: activate
        icon: icon-publish
        catalog: website
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          access:
            roles:
              demo-publisher: demo-project-publisher
              cms-author: cms-author
              superuser: superuser
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      deactivate:
        command: deactivate
        icon: icon-unpublish
        catalog: news
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          access:
            roles:
              demo-publisher: demo-project-publisher
              cms-author: cms-author
              superuser: superuser
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
      confirmDeletion:
        successActionName: deleteNews
        icon: icon-delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      restorePreviousVersion:
        icon: icon-undo
        parentNodeTypeOnly: true
        class: nl.tricode.magnolia.news.action.RestorePreviousNewsDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      import:
        name: import
        dialogName: ui-admincentral:import
        icon: icon-import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
    actionbar:
      defaultAction: editNews
      sections:
        - name: root
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: addFolder
            - name: importExportActions
              items:
                - name: import
          availability:
            nodes: false
            root: true
        - name: news
          groups:
            - name: editActions
              items:
                - name: editNews
                - name: confirmDeletion
            - name: activationActions
              items:
                - name: activate
                - name: activateDeletion
                - name: deactivate
                - name: restorePreviousVersion
            - name: importExportActions
              items:
                - name: export
          availability:
            nodeTypes:
              mgnl-news: mgnl:news
        - name: folder
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: addFolder
            - name: editActions
              items:
                - name: editFolder
                - name: deleteFolder
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
          availability:
            nodeTypes:
              mgnl-folder: mgnl:folder
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.OnlyNodesDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns:
            - name: name
              editable: true
              expandRatio: 2.0
              formatterClass: nl.tricode.magnolia.news.column.NewsTitleColumnFormatter
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: path
              enabled: false
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns:
            - name: name
              editable: true
              sortable: true
              expandRatio: 2.0
              formatterClass: nl.tricode.magnolia.news.column.NewsTitleColumnFormatter
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: path
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: status
              width: 46
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns:
            - name: name
              editable: true
              expandRatio: 2.0
              formatterClass: nl.tricode.magnolia.news.column.NewsTitleColumnFormatter
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: path
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
    contentConnector:
      includeProperties: false
      workspace: collaboration
      defaultOrder: jcrName
      rootPath: /
      nodeTypes:
        - name: mgnl:news
          icon: icon-node-content
        - name: mgnl:newsFolder
          icon: icon-folder
  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    editor:
      nodeType:
        name: mgnl:news
        icon: icon-node-content
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: tabNews
            fields:
              - name: title
                required: true
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: summary
                rows: 3
                required: true
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: text
                configJsFile: /.resources/magnolia-news-module/webresources/js/ckeditor/config-richtext.js
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
              - name: externalSource
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: startDate
                required: true
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
              - name: unpublishDate
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
              - name: comments
                defaultValue: false
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
              - name: fileUpload
                binaryNodeName: image
                allowedMimeTypePattern: image.*
                class: info.magnolia.dam.app.ui.field.definition.DamUploadFieldDefinition
          - name: tabCategories
            fields:
              - name: categories
                label: tricode-news.tabCategories.categories.label
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                buttonSelectAddLabel: tricode-news.tabCategories.categories.add.label
                field:
                  name: linkField
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  targetWorkspace: category
                  appName: categories
                  fieldEditable: false
                  buttonSelectNewLabel: tricode-news.tabCategories.categories.linkField.select.label
                  identifierToPathConverter:
                    class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter
    actions:
      commit:
        propertyName: title
        class: nl.tricode.magnolia.news.form.action.UniqueNameSaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    contentConnector:
      workspace: collaboration
permissions:
  roles:
    news-editor: news-editor